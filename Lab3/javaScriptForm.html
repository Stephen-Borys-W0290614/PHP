<!DOCTYPE html>
<html>
<head>
    <title>Java Script Form Sample Page 3</title>
    <script src="check.js" type="text/javascript"></script>
</head>
<body>
<form id="myForm" name="myForm" method="post" action="finalJava.html" onsubmit="return checkForm()">
    <p>
        <label id = "first">First Name:
            <input type="text" name="firstName" id="firstName" onfocusin="focusFunction()" onfocusout="blurFunction()" onFocus="editText(this.id)" onBlur="normalText(this.id)"/>
        </label> <br />
    </p>
    <p>
        <label id = "last">Last Name:
            <input type="text" name="secondName" id="secondName" onfocusin="focusFunction2()" onfocusout="blurFunction()" onFocus="editText(this.id)" onBlur="normalText(this.id)"/>
        </label>
    </p>
    <p>
        <label id = "gender">Gender:
            <input type="text" name="add1" id="add1" onfocusin="focusFunction3()" onfocusout="blurFunction()" onFocus="editText(this.id)" onBlur="normalText(this.id)"/>
        </label>
    </p>
    <p>
        <label id ="address2">Address 2:
            <input type="text" name="add2" id="add2" onfocusin="focusFunction4()" onfocusout="blurFunction()" onFocus="editText(this.id)" onBlur="normalText(this.id)"/>
        </label>
    </p>
    <p>
        <label id = "labelEmail">E-Mail:
            <input type="text" name="email" id="email" onfocusin="focusFunction5()" onfocusout="blurFunction()" onFocus="editText(this.id)" onBlur="normalText(this.id)"/>

        </label>
    </p>
    <p>
        <label>I Accept Terms And Services
            <input type="checkbox" name="terms" id="terms"  />
            <span style="color: red" id="checkbox_error"></span>

        </label>
    </p>

    <p>
        <label><input type="submit" name="submitButton" id="submitButton" value="Submit" /> </label>    <br />
    </p>
</form>
</body>
</html>
