<html>

    <body>
        <h1>New User</h1>
        <form name="form1" method="post" action="newLogin.php" onsubmit="return checkPassword();">
            <table>
                <tr>
                    <td>
                        <label for="loginUser">User:</label>
                    </td>
                    <td>
                        <input name="loginUser" type="text" id="loginUser"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="loginPwd">Confirm Password:</label>
                    </td>
                    <td>
                        <input name="loginPwd" type="password" id="loginPwd"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="loginPwdConfirm">Password:</label>
                    </td>
                    <td>
                        <input name="loginPwdConfirm" type="password" id="loginPwdConfirm"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <script type="text/javascript"
                                src="http://www.google.com/recaptcha/api/challenge?k=6LdgRukSAAAAAFMD8RmKFi-EmRehaBKmTrLci8D1">
                        </script>
                        <noscript>

                            <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                            </textarea>
                            <input type="hidden" name="recaptcha_response_field"
                                   value="manual_challenge">
                        </noscript>
                    </td>
                </tr>
            </table>
            <input type="submit" name="Submit" value="Login"/><span id="errorMsg" style="color: red"></span>
        </form>
